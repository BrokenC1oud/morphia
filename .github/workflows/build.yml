name: Build Project

on:
  push:
    tags-ignore:
      - r[0-9]*
  workflow_dispatch:

jobs:
  Build:
    strategy:
      matrix:
        java: [ 11, 17, 19 ]
        mongo: [ 6.0.0, 5.0.10, 4.2.20 ]
        driver: [ 4.6.1, 4.7.1 ]
    uses: evanchooly/workflows/.github/workflows/build.yml@master
    with:
      java: ${{ matrix.java }}
      maven-flags: "-Ddriver.version=${{ matrix.driver }} -DMONGODB=${{ matrix.mongo }}"

  Quality:
    name: Style Checks
    uses: evanchooly/workflows/.github/workflows/build.yml@master
    with:
      maven-flags: "-Pquality -DskipTests"

  Snapshots:
    needs:
      - Build
      - Quality
    uses: evanchooly/workflows/.github/workflows/release.yml@master
    secrets:
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs:
      - Snapshots
    steps:
      - name: Invoke antora build
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Docs
          repo: MorphiaOrg/morphia-docs
          token: ${{ secrets.PUSH_TOKEN }}
          ref: refs/heads/master

  Critter:
    name: Build Critter snapshot
    needs:
      - Snapshots
    runs-on: ubuntu-latest
    steps:
      - name: Invoke critter build
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: "Tests"
          repo: MorphiaOrg/critter
          token: ${{ secrets.PUSH_TOKEN }}
          ref: refs/heads/master
