name: Pull Requests

on:
  pull_request:
    paths-ignore:
      - '.github/**'

jobs:
  Quality:
    name: Style Checks
    uses: evanchooly/workflows/.github/workflows/build.yml@master
    with:
      maven-flags: "-Pquality -DskipTests"

  Build:
    needs:
      - Quality
    uses: evanchooly/workflows/.github/workflows/pull-request.yml@master
    with:
      maven-flags: "-Ddriver.version=${{ matrix.driver }} -DMONGODB=${{ matrix.mongo }}"

